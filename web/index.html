<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="shop-main" class="shop-wrapper">
        <div class="sidebar">
            <div class="brand">ARMERSOHN</div>
            <div id="tab-items" class="nav-link active" onclick="setCategory('items')">
                <i class="fas fa-shopping-bag"></i> Markt
            </div>
            <div id="tab-weapons" class="nav-link" onclick="setCategory('weapons')">
                <i class="fas fa-gun"></i> Waffen
            </div>
            <div id="tab-cars" class="nav-link" onclick="setCategory('cars')">
                <i class="fas fa-car-side"></i> Fahrzeughandel
            </div>
            <div id="tab-cart" class="nav-link mt-auto" onclick="setCategory('cart')">
                <i class="fas fa-shopping-cart"></i> Warenkorb <span id="cart-badge" class="badge bg-danger ms-2" style="display:none;">0</span>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h4 id="category-title" style="font-weight: 800; margin: 0; text-transform: uppercase;">MARKT</h4>
                <button class="btn btn-sm btn-outline-secondary border-0" onclick="closeShop()"><i class="fas fa-times"></i></button>
            </div>

            <div id="item-grid" class="item-grid"></div>

            <div id="cart-summary" class="footer-bar" style="display: none;">
                <div style="flex-shrink: 0; margin-right: 20px;">
                    <span style="font-size: 0.7rem; color: #777; text-transform: uppercase;">Gesamtbetrag</span>
                    <h3 id="total-price" style="margin: 0; color: #00d1b2;">0$</h3>
                </div>
                <button class="btn-buy" style="background: #a29bfe; width: auto; padding: 15px 50px;" onclick="openCheckout()">Kaufen</button>
            </div>
        </div>
    </div>

    <div id="pickup-main" class="shop-wrapper" style="display:none;">
        <div class="sidebar">
            <div class="brand">ARMERSOHN</div>
            <div class="nav-link active"><i class="fas fa-box"></i> Lager</div>
        </div>
        <div class="main-content">
            <div class="content-header">
                <h4 style="font-weight: 800; margin: 0;">WARENABHOLUNG</h4>
            </div>
            
            <div id="order-list" class="item-grid" style="padding-bottom: 20px;"></div>
            
            <div class="footer-bar" style="margin-top: auto; padding: 15px; justify-content: center;">
                <button class="btn-buy" style="background: #a29bfe; color: #000; width: 100%; padding: 20px; font-size: 1rem; letter-spacing: 1px; font-weight: 800;" onclick="claimSelected()">ABHOLEN</button>
            </div>
            
            <button class="btn-buy" style="background: #2d3436; color: #fff; width: 100%; margin-top: 10px; padding: 15px; font-size: 0.9rem;" onclick="closeShop()">SCHLIESSEN</button>
        </div>
    </div>

    <div id="plate-overlay">
        <div class="checkout-modal">
            <h5 class="mb-4">ZAHLUNG</h5>
            
            <div id="car-fields" style="display:none; text-align: left;">
                <h6 class="text-muted mb-3 small text-center">FAHRZEUG KONFIGURATION</h6>
                <div id="dynamic-car-list" style="max-height: 250px; overflow-y: auto; padding-right: 5px;"></div>
            </div>

            <div class="btn-group w-100 mb-4 mt-3">
                <button id="opt-pickup" class="btn btn-outline-light active py-2" onclick="setDelivery(false)">LAGER</button>
                <button id="opt-delivery" class="btn btn-outline-light py-2" onclick="setDelivery(true)">LIEFERUNG</button>
            </div>
            <button class="btn-buy w-100 py-3 mb-2" onclick="confirmFinalPurchase()" style="background: #a29bfe;">KAUFEN</button>
            <button class="btn btn-link text-muted w-100" onclick="closePlate()">ABBRECHEN</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
